{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
            <div class="row">
                <h1>Check into work outside</h1>
            </div>
            <div class="row">
                <form method="POST" action="" class="col-md-12 text-center pt-3">
                    <h4>
                    Notify others
                </h4>
                {% csrf_token %}
                <fieldset class="form-group d-none">
                    <input class="form-control form-control-sm" name="latitude" id="latitude" />
                    <input class="form-control form-control-sm" name="longitude" id="longitude" />
                </fieldset>
                <div class="form-group">
                    <input type="checkbox" name="remote_work" checked/>
                    <span>notify manager & staff that I will be working out of office</span>
               </div>
                <div class="form-group pt-3">
                    <button class="btn  checkinbtn" type="submit">Check in</button>
                </div>
            </form>


            </div>
		</div>
{% endblock content %}
