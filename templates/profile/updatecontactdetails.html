{% load crispy_forms_tags %}
<div class="container accpro">

			<li class="nav-item">
				<a class="nav-link " href="{% url 'admin_portal:covid-questionnaire' %}">Covid Questionaire</a>
			</li>
         <li class="nav-item">
				<a class="nav-link active" href="{% url 'users:update-contact' %}">Contact Details</a>
			</li>

			<li class="nav-item">
				<a class="nav-link  " aria-current="page" href="{% url 'users:update-banking-details' %}">Banking Details</a>
			</li>

	</div>
   <div class="personal-details--holder">
            <form  method="POST" enctype="multipart/form-data">
               {% csrf_token %}

            </form>
   </div>
</div>
